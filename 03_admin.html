<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Admin Login - Imperial College</title>
    <!-- Corrected path -->
    <link rel="stylesheet" href="css/style.css" />
</head>

<!-- Removed inline 'style' tag. Our CSS file handles this. -->
<body>
    <header class="site-header">
        <div class="container header-inner">
            <div class="brand-wrap">
                <h1 class="brand">Imperial College of Engineering</h1>
                <div class="subtitle">Online Feedback System</div>
            </div>
            <nav class="main-nav">
                <!-- Removed "Give Feedback" as requested -->
                <a class="nav-link" href="index.html">Home</a>
                <!-- Set "Admin" as the active link for this page -->
                <a class="nav-link active" href="03_admin.html">Admin</a>
                <a class="nav-link" href="about.html">Contact</a>

                <button id="theme-toggle" class="theme-toggle" aria-label="Toggle Dark Mode">☀️</button>
            </nav>
        </div>
    </header>

    <main class="container main-area small">
        <section class="card">
            <h2 class="card-title">Admin Login (Mock)</h2>
            <p class="muted">This is a static mockup. Use 'raviggbhawsar9090@gmail.com' and 'admin123'.</p>

            <!-- 'adminLogin' is the ID our script will look for -->
            <form id="adminLogin" novalidate>
                <div class="form-group">
                    <label for="username">Username (Email)</label>
                    <input id="username" type="email" required />
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input id="password" type="password" required />
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn primary">Login</button>
                </div>
            </form>
        </section>
    </main>

    <!-- Changed class to 'footer' and fixed the span ID -->
    <footer>
        <div class="container">© <span id="yearFooter"></span> Imperial College of Engineering</div>
    </footer>

    <!-- Only one script file is needed -->
    <script src="js/script.js" defer></script>
</body>

</html>
