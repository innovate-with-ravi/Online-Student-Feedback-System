<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Online Student Feedback System - Imperial College of Engineering</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=dark_mode" />
</head>

<body style="min-height: fit-content;">
    <header class="site-header">
        <div class="container header-inner">
            <div class="brand-wrap">
                <h1 class="brand">Imperial College of Engineering</h1>
                <div class="subtitle">Online Feedback System</div>
            </div>
            <nav class="main-nav">
                <a class="nav-link active" href="index.html">Home</a>
                <a class="nav-link" href="03_admin.html">Admin</a>
                <a class="nav-link" href="#">Contact</a>

                <button id="theme-toggle" class="theme-toggle" aria-label="Toggle Dark Mode">☀️</button>
            </nav>
        </div>

    </header>

    <main class="container main-area">
        <section class="card">
            <h2 class="card-title">Student Feedback Form</h2>
            <p class="muted">Please provide honest feedback for the subjects listed below. All fields are required.</p>

            <!-- novalidate => don't validate by default -->
            <form id="feedbackForm" novalidate action="#">
                <div class="grid two-col">
                    <div class="form-group">
                        <label for="studentName">Student Name</label>
                        <input type="text" id="studentName" name="studentName" required />
                    </div>
                    <div class="form-group">
                        <label for="enrollNo">Enrollment Number</label>
                        <input type="text" id="enrollNo" name="enrollNo" required />
                    </div>

                    <div class="form-group">
                        <label for="year">Year of Admission</label>
                        <input type="number" id="year" name="year" min="1990" max="2035" required />
                    </div>
                    <div class="form-group">
                        <label for="email">Email ID</label>
                        <input type="email" id="email" name="email" required />
                    </div>
                </div>

                <div class="form-group full">
                    <label for="course">Course Name</label>
                    <input type="text" id="course" name="course" value="B.Tech (CSE)" required />
                </div>

                <!-- Subjects => automatically gets add on page load-->
                <div class="subjects"></div>

                <div class="form-group full">
                    <label for="comments">Overall Comments / Suggestions</label>
                    <textarea id="comments" name="comments" rows="4" required></textarea>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn primary">Submit Feedback</button>
                    <button type="reset" class="btn ghost">Reset</button>
                </div>
            </form>
        </section>
    </main>

    <footer class="site-footer">
        <div class="container">© <span id="yearFooter"></span> Imperial College of Engineering — Student Feedback System
        </div>
    </footer>

    <script src="script.js"></script>
    <script src="theme.js"></script>
    <script src="subjects.js"></script>
</body>

</html>
