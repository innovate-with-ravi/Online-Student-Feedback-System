<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Admin Login - Imperial College</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body style="min-height: fit-content;">
    <header class="site-header">
        <div class="container header-inner">
            <div class="brand-wrap">
                <h1 class="brand">Imperial College of Engineering</h1>
                <div class="subtitle">Online Feedback System</div>
            </div>
            <nav class="main-nav">
                <a class="nav-link" href="index.html">Home</a>
                <a class="nav-link" href="02_feedbackForm.html">Give Feedback</a>
                <a class="nav-link active" href="03_admin.html">Admin</a>
                <a class="nav-link" href="#">Contact</a>
            </nav>
            <button id="theme-toggle" class="theme-toggle" aria-label="Toggle Dark Mode">☀️</button>
        </div>

    </header>

    <main class="container main-area small">
        <section class="card">
            <h2 class="card-title">Admin Login (Mock)</h2>
            <p class="muted">This is a static mockup. Use any credentials to proceed to the feedback report.</p>

            <form id="adminLogin" novalidate>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input id="username" type="text" required />
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input id="password" type="password" required />
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn primary">Login</button>
                </div>
            </form>
        </section>
    </main>

    <footer class="site-footer">
        <div class="container">© <span id="yearFooter2"></span> Imperial College of Engineering</div>
    </footer>

    <script>
        document.getElementById('yearFooter2').innerText = new Date().getFullYear();
        document.getElementById('adminLogin').addEventListener('submit', function (e) {
            e.preventDefault();

            window.location.href = '04_feedbackData.html';
        });
    </script>

    <script src="theme.js"></script>
</body>

</html>
