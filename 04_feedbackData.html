<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Feedback Report - Imperial College</title>
    <!-- Corrected CSS Path -->
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <header class="site-header">
        <div class="container header-inner">
            <div class="brand-wrap">
                <h1 class="brand">Imperial College of Engineering</h1>
                <div class="subtitle">Online Feedback System</div>
            </div>
            <nav class="main-nav">
                <!-- Fixed Nav: Added Home, Logout, and Theme Toggle -->
                <a class="nav-link" href="index.html">Home</a>
                <a class="nav-link active" href="03_admin.html">Admin</a>
                <a class="nav-link" href="about.html">Contact</a>
                <button class="btn ghost" id="admin-logout" style="color: white; border-color: white; margin-right: 10px;">Logout</button>
                <button id="theme-toggle" class="theme-toggle" aria-label="Toggle Dark Mode">☀️</button>
            </nav>
        </div>
    </header>

    <main class="container main-area">
        <section class="card">
            <h2 class="card-title">Feedback Report</h2>
            <p class="muted">This page shows all student feedback submitted to the system.</p>

            <div class="table-wrap">
                <table class="datatable">
                    <!-- This table structure is now dynamic -->
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Student</th>
                            <th>Enroll</th>
                            <th>Course</th>
                            <!-- This one column will hold all subjects/scores -->
                            <th>Feedback Details (Explain / Complete / Punctual)</th>
                            <th>Comments</th>
                        </tr>
                    </thead>
                    <!-- This 'tbody' will be filled by our JavaScript -->
                    <tbody id="data-table-body">
                        <!-- Empty: JavaScript will add rows here -->
                    </tbody>
                </table>
            </div>
        </section>
    </main>

    <!-- Fixed footer and ID -->
    <footer>
        <div class="container">© <span id="yearFooter"></span> Imperial College of Engineering</div>
    </footer>

    <!-- Single script file -->
    <script src="js/script.js" defer></script>
</body>

</html>
