<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Student Feedback System</title>
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <header class="site-header">
        <div class="container header-inner">
            <div class="brand-wrap">
                <h1 class="brand">Imperial College of Engineering</h1>
                <div class="subtitle">Online Feedback System</div>
            </div>
            <nav class="main-nav">
                <a class="nav-link active" href="index.html">Home</a>
                <a class="nav-link" href="03_admin.html">Admin</a>
                <a class="nav-link" href="about.html">Contact</a>

                <button id="theme-toggle" class="theme-toggle" aria-label="Toggle Dark Mode">☀️</button>
            </nav>
        </div>
    </header>

    <main>
        <section class="home-banner">
            <h2>Welcome to the Student Feedback Portal</h2>
            <p>Submit your feedback on courses and faculty.</p>
        </section>

        <form class="login-card" id="login-form">
            <h3>Login</h3>
            <div class="form-group">
                <label for="username">Name:</label>
                <input type="text" id="username" placeholder="Enter your name" required />
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Enter your registered email" required />
            </div>

            <div class="form-group">
                <label for="sem">Select Semester:</label>
                <select id="sem" class="selectSem" required>
                    <option value="" disabled selected>Select your semester</option>
                    <option value="Sem1">Sem1</option>
                    <option value="Sem2">Sem2</option>
                    <option value="Sem3">Sem3</option>
                    <option value="Sem4">Sem4</option>
                    <option value="Sem5">Sem5</option>
                    <option value="Sem6">Sem6</option>
                </select>
            </div>

            <button type="submit">Give Feedback</button>
        </form>
    </main>

    <footer>
        <p>Online Student Feedback System © Imperial College of Engineering</p>
    </footer>

    <script src="js/script.js" defer></script>
</body>

</html>
